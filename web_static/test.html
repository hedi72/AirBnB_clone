<!DOCTYPE html>
<html>

<head>
    <style>
        .element1 {
            position: absolute;
            z-index: 2;

            width: 200px;
            height: 100px;
        }

        .element2 {
            position: absolute;
            z-index: 1;
            background-color: blue;
            width: 100px;
            height: 100px;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

    <div class="element1"></div>
    <div class="element2"></div>
</body>

</html>
